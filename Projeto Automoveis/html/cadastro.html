<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../js/script.js" defer></script>
</head>
<body>
    <main>
        <section class="cadastro-container">
            <h2>Cadastro</h2>
            <form action="../php/cadastrar.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="senha" placeholder="Digite sua senha" required>
                
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="numero" placeholder="Digite seu telefone" required>
                
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="endereco" placeholder="Digite seu endereço" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>            
            <p class="switch-link">Já tem uma conta? <a href="login.html">Clique aqui para entrar</a></p>
        </section>
    </main>
</body>
</html>
